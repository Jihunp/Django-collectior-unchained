{% extends 'base.html' %}

{% block content %}
<h1>Are you sure you want to delete {{dog.name}}</h1>
<form method="post">
    {% csrf_token %}
    <div>
        <!-- dog delete confirm -->
        <input type="submit" value="Confirm" />
        <!-- back to dog detail when cancelled -->
        <a href="{% url 'dog_detail' dog.pk %}">Cancel</a>
    </div>
</form>
{% end block %}
