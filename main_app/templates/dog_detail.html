{% extends 'base.html' %}
{% block content %}

<div>
    <img src="{{dog.img}}" alt="{{dog.name}}" />
</div>
    <h1>{{dog.name}}</h1>
<div>
    <h3>Age: {{cat.age}}</h3>
    <h3>Gender: {{cat.gender}}</h3>

    {% for dogtoy in dog.dogtoys.all %}
        <div>{{dogtoy.name}}</div>
    {% empty %}
        <div>Dog Has No Toys</div>
    {% endfor %}
</div>

<div>
    <a href="{% url 'dog_update' dog.pk %}">Update</a>
    <a href="{% url 'dog_delete' dog.pk %}">Delete</a>
</div>

{% endblock %}
