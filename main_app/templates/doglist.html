{% extends 'base.html' %}
{% block content %}
    <form>
        <div>
            <input type="text" name="name" placeholder="name"/>
            <input type="submit" value="Search"/>
        </div>
        <a href="{% url 'dog_list' %}">Clear Search</a>
        <a href="{% url 'cat_create' %}">Add Dog </a>
    </form>
    <h1>{{header}}</h1>
    {% for dog in dogs %}
    <img src="{{dog.img}}" alt="{{dog.name}}">
    <a href="{% url 'dog_detail' dog.pk %}">
        <h3>Name: {{dog.name}}</h3>
    </a>
    <h3>Age: {{dog.age}}</h3>
    <h3>Gender: {{dog.gender}}</h3>
    {% endfor %}
{% endblock %}
